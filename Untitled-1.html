<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>title</title>
    <!-- reset -->
    <link rel="stylesheet" href="./common/reset.css">

    <!-- pc 우선 css-->
    <link rel="stylesheet" href="./style.css">
    <style>
        body {
            margin: 0;
        }

        .m-slider {
            width: 100%;
            margin-top: 15vw;
        }

        .m-slider .slider {
            width: 100%;
            height: 100vh;
            position: sticky;
            top: 0;
            background-position: center 0;
            background-size: cover;
            transform: translate3d(0px, 0vh, 0px);
            transition: transform 0.5s;
        }

        .m-slider .slider h2 {
            text-align: center;
            color: #fff;
            font-size: var(--font-vw-5);
            font-weight: 700;
            letter-spacing: -0.2vw;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .m-slider .slider1 {
            background: url(./images/bg-img1.png) no-repeat 50% 40% / cover;
        }

        .m-slider .slider2 {
            background: url(./images/bg-img2.png) no-repeat 50% / cover;
        }

        .m-slider .slider3 {
            background: url(./images/bg-img3.png) no-repeat 50% / cover;
        }

        .m-slider .slider4 {
            background: url(./images/bg-img4.png) no-repeat 50% 40% / cover;
        }
    </style>

    <script src="../common/jquery-3.7.0.min.js"></script>

</head>

<body>
    <section class="m-slider cursor-change">
        <div class="slider slider1">
            <h2>Selected Work</h2>
        </div>
        <div class="slider slider2 slider5">
            <h2>Portraiture</h2>
        </div>
        <div class="slider slider3 slider5">
            <h2>Stories</h2>
        </div>
        <div class="slider slider4 slider5">
            <h2>Article</h2>
        </div>
    </section>

    <script>

    </script>
</body>

</html>
