<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>슬라이더</title>
    <!-- reset -->
    <link rel="stylesheet" href="./common/reset.css">



    <!-- 내가 작성 -->
    <style>
        .m-slider {
            width: 100%;
            height: 400vh;
            margin-top: 20vw;

            -webkit-box-orient: vertical;
            -webkit-box-direction: normal;

            background-color: black;

            /* position: relative; */
        }

        .m-slider .sticky-box {
            width: 100%;
            height: 100vh;

            position: sticky;
            top: 0;


            z-index: 9999;
        }

        /* 텍스트 */
        .m-slider .slider-txt {
            width: 100%;
            height: 400vh;
            position: relative;
            z-index: 999;
        }

        .m-slider .slider-txt h2 {
            width: 100%;
            height: 100vh;
            text-align: center;
            color: #fff;
            font-size: 5vw;
            font-weight: 700;
            letter-spacing: -0.2vw;
            line-height: 100vh;

        }

        .m-slider .slider-txt .project-1 {
            /* position: sticky;
            top: 0; */
        }

        .m-slider .slider-txt .project-2 {}

        .m-slider .slider-txt .project-3 {
            /* position: sticky;
            top: 0; */
        }

        .m-slider .slider-txt .project-4 {
            /* position: sticky;
            top: 0; */
        }

        /* 이미지 */
        .m-slider .inner-box {
            width: 100%;
            height: 400vh;

            position: absolute;
            top: 0;
            z-index: 99;
        }

        .m-slider .inner-box .slider {
            width: 100%;
            height: 100vh;
            overflow: hidden;

        }

        .m-slider .inner-box .slider img {
            object-position: 50%;
        }
    </style>

    <!-- js -->
    <script src="./common/jquery-3.7.0.min.js"></script>
</head>

<body>
    <section class="m-slider cursor-change">
        <div class="sticky-box">
            <div class="slider-txt">
                <h2 class="project-1">Selected Work</h2>
                <h2 class="project-2">Portraiture</h2>
                <h2 class="project-3">Stories</h2>
                <h2 class="project-4">Article</h2>
            </div>
        </div>
        <ul class="inner-box">
            <li class="slider slider1"><img src="./images/bg-img1.png" alt="project-1"></li>
            <li class="slider slider2"><img src="./images/bg-img2.png" alt="project-1"></li>
            <li class="slider slider3"><img src="./images/bg-img3.png" alt="project-1"></li>
            <li class="slider slider4"><img src="./images/bg-img4.png" alt="project-1"></li>
        </ul>

    </section>

    <script>

    </script>
</body>

</html>
